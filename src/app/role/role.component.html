

<div class="table-container mat-elevation-z8 w-75 m-auto">
  <div class="m-auto p-3 filter-bar">
    <div class="row">
      <div class="col-lg-6 d-sm-flex">
        <mat-form-field appearance="fill" class=" w-auto date-picker date-form pe-sm-4">
          <!-- <mat-label class="date-lable">Enter a date range</mat-label> -->
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker" disabled [min]="minDate" [max]="maxDate" class="date-input">
            <input  matStartDate formControlName="start" placeholder="Start date">
            <input  matEndDate formControlName="end" placeholder="End date">
          </mat-date-range-input>
          <mat-hint class="p-1">DD/MM/YYYY â€“ DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker disabled="false"></mat-date-range-picker>
          
          <mat-error *ngIf="range.controls['start'].hasError('matStartDateInvalid')">Invalid start date</mat-error>
          <mat-error *ngIf="range.controls['end'].hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>
        <div class="filter-button">
          <button mat-raised-button color="accent" class="mt-2 float-end" (click)="dateFilter()">Date Filter</button>
        </div>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="standard" class="ps-2 w-auto float-lg-end">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input [(ngModel)]="searchData">
        </mat-form-field>
      </div>
  
    </div>
  </div>
  <h1 class="table-heading">Data Table</h1>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- creation_date Column -->
    <ng-container matColumnDef="creation_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </th>
      <td mat-cell *matCellDef="let row"> {{row.creation_date | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let row"> {{row.type}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
</div>
